 <body>

 		<h1>Adding all the elements in an array</h1>

 <script>
function addArray() {
var array = ["1", "2", "3", "4", "10", "11"]
var sum = 0;

for (var i = 0; i < array.length; i++) {
	var numbers = (Number(array[i]));
	var result = sum += numbers;
}

return result;
}

</script>
